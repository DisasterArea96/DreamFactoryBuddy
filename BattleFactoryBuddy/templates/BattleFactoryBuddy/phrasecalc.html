{% load static %}
<!doctype html>
<head>
    <title>Battle Factory Buddy - Phrase Calculator</title>
    <link rel="stylesheet" href="{% static 'jQuery-MultiSelect-master/jquery.multiselect.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="icon" type="image/x-png" href="{% static 'NolandHeadshot.png' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'jQuery-MultiSelect-master/jquery.multiselect.js' %}"></script>
    
</head>
<html>  
    <body>
        <main>
            <div class="px-4 py-3 my-2 text-center">
                <h1 class="display-6 fw-bold text-primary">Welcome to Dream Factory Buddy - Phrase Calculator</h1>
            </div>
            <form method="post" id="postaction" action="phrasecalc">
                {% csrf_token %}
                <div class ="row">
                    <!-- Left pane -->
                    <div class="col-sm-2">
                        <div class="d-grid gap-2">
                          <button type="submit" class="btn btn-primary btn-lg" style="margin-top:5px;margin:2%">Calculate</button>
                        </div>                    
                      <div class="col-sm-12" >
                        <div class="card" style="margin: 2%; margin-top:5px; background-color:#e6e6e6;">
                        <div class="card-body" style="margin: 0px; padding-bottom: 0%; padding-top: 2%">
                          <h5 class="card-title">Setup</h5>
                          <div>Mon 1</div>
                          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                            <select type="text" class="form-select" id="Mon1" name="Mon1" placeholder = "Aerodactyl-1" style="max-width: 256px;" selected="{{Mon1}}">                      
                              {{monlist |safe}}
                            </select>                      
                          </div>
                          <div>Mon 2</div>
                          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                            <select type="text" class="form-select" id="Mon2" name="Mon2" placeholder = "Aggron-1" style="max-width: 256px;" selected="{{Mon2}}">                      
                              {{monlist |safe}}
                            </select>                      
                          </div>
                          <div>Mon 3</div>
                          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                            <select type="text" class="form-select" id="Mon3" name="Mon3" placeholder = "Alakazam-1" style="max-width: 256px;" selected="{{Mon3}}">                      
                              {{monlist |safe}}
                            </select>                      
                          </div>
                    </div>
                    <hr>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1"><a href="/">Back to main Buddy</a></div>                    
                </div>
                </div>
                </div>
                <div class="col-sm-6">
                    {{outputstr |safe}}
                </div>                
                </div>
            </form>
            <footer class="bg-body-tertiary text-center text-lg-start">
              <!-- Copyright -->
              <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.00);">          
                <p style="color: lightgray;">A fan site by Dave Glorbus, v{{ version |safe}}</p>
              </div>
              
            </footer>
        
       </main>  
        <script>
            document.body.style.zoom="70%"    
            if ('{{Mon1}}' != "")
            {
                document.getElementById('Mon1').value = '{{Mon1}}';
                document.getElementById('Mon2').value = '{{Mon2}}';
                document.getElementById('Mon3').value = '{{Mon3}}';                
            }
        </script>
    </body>
 </html>
